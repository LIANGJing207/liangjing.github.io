<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的爱好</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        h1 {
            margin: 0;
        }

        main {
            padding: 2em;
        }

        section {
            background-color: #fff;
            padding: 2em;
            margin-bottom: 1em;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .hobby-item {
            display: flex;
            align-items: center;
            margin-bottom: 1em;
        }

        .hobby-icon {
            width: 50px;
            height: 50px;
            margin-right: 1em;
        }

        .hobby-description {
            flex-grow: 1;
        }
    </style>
</head>
<body>

    <header>
        <h1>我的爱好</h1>
    </header>

    <main>
        <section>
            <h2>我的爱好</h2>
            <p>我热爱各种各样的爱好，它们丰富了我的生活，让我感到快乐和充实。</p>

            <div class="hobby-item">
                <img src="2b7d73b244f79ad80c5e01edf3a028e.jpg" alt="爱好图标" class="hobby-icon">
                <div class="hobby-description">
                    <h3>爱好一</h3>
                    <p>旅行。旅行是一种放松身心的好途径，我喜欢旅行，感受旅途中奇妙的际遇，享受沿途美好的风景。</p>
                </div>
            </div>

            <div class="hobby-item">
                <img src="03438d47862a91a56c2d2981bdbe9a6.jpg" alt="爱好图标" class="hobby-icon">
                <div class="hobby-description">
                    <h3>爱好二</h3>
                    <p>阅读。通过阅读，可以与不同时空的人对话，可以感受文字的魅力，体会不一样的人生。</p>
                </div>
            </div>

            <div class="hobby-item">
                <img src="8591cc60517d15f1735fbc3182a0e91.jpg" alt="爱好图标" class="hobby-icon">
                <div class="hobby-description">
                    <h3>爱好三</h3>
                    <p>收集捏捏乐。收集形状不一，外形可爱的捏捏乐，工作学习之余可以放松身心，缓解压力</p>
                </div>
            </div>
        </section>
    </main>
    <a href="index.html"><button>返回主页</button>
</body>
</html>
